apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: web
          image: nginx:latest
          env:
            - name: DB_USERNAME
              value: "admin"                # benign
            - name: DB_PASSWORD
              value: "P@ssw0rd123!Secret"   # hardcoded secret — should be flagged by a “hardcoded secret” check
            - name: API_TOKEN
              value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9."  # (JWT or token string)  
